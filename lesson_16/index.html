<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Плагин</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section> 
    <form id="myform">
      <div>
        <label for="phone">phone</label>
        <input type="text" id="phone" name="phone" placeholder="Телефон">

      </div>
      <div>
        <label for="email">email</label>
        <input type="text" id="email" name="email" placeholder="Email">

      </div>
      <br>
      <button type="submit">Отправить</button>
      <button type="reset">Сбросить</button>

    </form>

  </section>


  <script src="plagin/validator/validator.js"></script>
  <script>
    
    //Иннициализируем
    const valid = new Validator({ // Создаём объект на основе валидатора
      selector: '#myform',
      pattern: {
        //phone: /^\+380\d{7}$/,
        zip: /\d{5,6}/
      },
      method: {
        'phone': [
          ['notEmpty'],
          ['pattern', 'phone']
        ],
        'email': [
          ['notEmpty'],
          ['pattern', 'email']
        ]
      }
      
    })

    // Запускаем валидатор
    valid.init();

  </script>
</body>
</html>
